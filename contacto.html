        <section class="container-fluid contacto">
            <div class="container h-100 font-weight-bold" id="registration-form">

                    <div class="col-lg-4 align-self-center text-center ">

                    </div>
                </div>


                <div class="row justify-content-center">
                    <div class="col-lg-6 form-group align-self-center ">

                    </div>
                </div>



                <div class="row  justify-content-center">
                    <div class=" col-lg-6 form-group align-self-center">

                    </div>
                </div>


                <div class="row  justify-content-center">
                    <div class=" col-lg-6 form-group">
                        <label for="number">Celular o teléfono fijo</label>
                        <input type="number" class="form-control" id="numero" placeholder="351 555 6666 ">
                    </div>
                </div>

                <div class="row  justify-content-center">
                    <div class="col-lg-6 form-group">
                        <label for="consulta"> ¿Cuál es su consulta?</label>
                        <textarea name="consulta" rows="5" class="form-control form-control-sm"></textarea>
                    </div>
                </div>


                <div class="row  justify-content-center">
                    <div class="col-lg-6 form-group">
                        <button type="submit" class="btn btn-warning btn-lg float-left">Enviar</button>
                    </div>
                </div>

                </form>
